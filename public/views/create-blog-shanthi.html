<section class="row">
    <section class="col-md-12">
        <form class="form-horizontal">
            <h3 class="text-center">CREATE A NEW SHANTHI BLOG</h3>
            <section class="col-md-12">
                <div class="alert alert-success col-md-12" ng-hide="!successAlert">
                    <strong>{{successAlert}} </strong> <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
                </div>
            </section>
            <section class="col-md-12 text-center">
                <section class="form-group">
                    <label class="control-label col-md-3">Title :</label>
                    <section class="col-md-6">
                        <input class="form-control" ng-model="santhiBlog.title" />
                    </section>
                </section>
                <section class="form-group">
                    <label class="control-label col-md-3">Highlight Text :</label>
                    <section class="col-md-6">
                        <input class="form-control" ng-model="santhiBlog.highlightText" />
                    </section>
                </section>
                <section class="form-group">
                    <label class="control-label col-md-3">Author :</label>
                    <section class="col-md-6">
                        <input class="form-control" ng-model="santhiBlog.author" />
                    </section>
                </section>
                <section class="form-group">
                    <label class="control-label col-md-3">Content :</label>
                    <section class="col-md-6">
                        <div id="santhiBlogDescription"></div>
                    </section>
                </section>
                <section class="form-group">
                    <label class="control-label col-md-3">Image :</label>
                    <section class="col-md-3">
                        <input type="file" class="form-control" file-model="santhiBlog.image" />
                    </section>
                </section>
                <section class="form-group">
                    <button type="submit" class="btn btn-info" ng-click="savesanthiBlog(santhiBlog)">Save Blog</button>
                </section>
                <div class="card row" ng-repeat="blog in shanthi.blogs">
                      <div class="card-body">
                      <image src="{{blog.image}}" alt="Yoga" onerror="this.onerror=null;this.src='../bin/santhiblogs/shanthi.jpg'">
                      <div class="details">
                          <h2>{{blog.title}}</h2>
                          <p>{{blog.highlightText}} <a href="#">More...</a></p>
                      </div>
                      </div>
                    </div>
            </section>
        </form>
    </section>
</section>
