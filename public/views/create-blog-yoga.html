<section class="row">
    <section class="col-md-12">
        <form class="form-horizontal">
            <h3 class="text-center">CREATE A NEW YOGA BLOG</h3>
            <section class="col-md-12">
                <div class="alert alert-success col-md-12" ng-hide="!successAlert">
                    <strong>{{successAlert}} </strong> <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
                </div>
            </section>
            <section class="col-md-12">
                <section class="form-group">
                    <label class="control-label col-md-3">Title :</label>
                    <section class="col-md-6">
                        <input class="form-control" ng-model="blog.title" />
                    </section>
                </section>
                <section class="form-group">
                    <label class="control-label col-md-3">Highlight Text :</label>
                    <section class="col-md-6">
                        <input class="form-control" ng-model="blog.highlightText" />
                    </section>
                </section>
                <section class="form-group">
                    <label class="control-label col-md-3">Author :</label>
                    <section class="col-md-6">
                        <input class="form-control" ng-model="blog.author" />
                    </section>
                </section>
                <section class="form-group">
                    <label class="control-label col-md-3">Content :</label>
                    <section class="col-md-6">
                        <div id="blogDescription"></div>
                    </section>
                </section>
                <section class="form-group">
                    <label class="control-label col-md-3">Image :</label>
                    <section class="col-md-3">
                        <input type="file" class="form-control" file-model="blog.image" />
                    </section>
                </section>
                <section class="form-group" style="text-align: center;">
                    <button type="submit" class="btn btn-info" ng-click="saveBlog(blog)">Save Blog</button>
                </section>

                    <div class="card row" ng-repeat="blog in yoga.blogs">
                      <div class="card-body">
                      <image src="{{blog.image}}" alt="Yoga">
                      <div class="details">
                          <h2>{{blog.title}}</h2>
                          <p>{{blog.highlightText}} <a href="#">More...</a></p>
                      </div>
                      </div>
                    </div>
            </section>
        </form>
    </section>
</section>
